<html>

<head>
    <meta charset="utf-8">
<style type="text/css">
#hell {
	position: relative;
	font-size: 2em;
	height: 500px;
	width: 500px;
	margin: 50px;
}

#hell > div {
	position: absolute;
}

#status {
	font-size: 1em;
}

button, select {
	font-size: 1em;
}

</style>


</head>


<body onload="brython({debug: 1, indexedDB: false})">

<table>
<tr>
	<td id="status"></td>
	<td id="buttons">
		<button id="start">Play/Pause</button>
		<button id="reset">Reset</button>
		<select id="algos"></select>
		Nvech
		<input id="nvehicles" style="width: 5em" type="number" min="1" value="1" width="2" />
		Lag
		<input id="lag" style="width: 5em" type="number" min="0" value="0" width="2" />
		Noise
		<input id="noise" style="width: 5em" type="number" min="0" value="0" width="2" step="0.1" />
	</td>
</tr>
<tr>
	<td>
		<div id="hell"></div>
		<canvas id="speedgraph" style="display: none" width="300px" height="300px"></canvas>
	</td>
	<td id="editor" style="width:100%; height: 10em;"></td>
</tr>
</table>

<script type="text/python" src="acc_ui.py"></script>
<script src="brython.js"></script>
<script src="brython_stdlib.js"></script>
<script src="smoothie.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
